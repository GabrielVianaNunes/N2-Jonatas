# === SPRING DATASOURCE (H2 em arquivo local) ===
spring.datasource.url=jdbc:h2:file:./data/biblioteca-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === HIBERNATE / JPA CONFIGURATIONS ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# === H2 CONSOLE ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === SERVER PORT (opcional) ===
server.port=8080

# === SWAGGER (springdoc-openapi) ===
# Nenhuma config extra necessária – tudo funciona com a dependência no Spring Boot 3+

# === LOGGING (opcional para debug) ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
