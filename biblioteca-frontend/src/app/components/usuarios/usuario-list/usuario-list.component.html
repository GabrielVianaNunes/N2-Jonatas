<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Lista de Usuários</h2>
    <button pButton label="Novo Usuário" icon="pi pi-plus"
            routerLink="/usuarios/novo"
            styleClass="p-button-success"></button>
  </div>

  <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{ height: '4px' }"></p-progressBar>

  <p-table [value]="usuarios" [paginator]="true" [rows]="10" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Curso</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.matricula }}</td>
        <td>{{ usuario.curso }}</td>
        <td>
          <button pButton icon="pi pi-pencil" styleClass="p-button-rounded p-button-info mr-2"
                  [routerLink]="['/usuarios', usuario.id]"></button>
          <button pButton icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(usuario)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
