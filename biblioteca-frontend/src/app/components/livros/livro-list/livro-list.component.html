<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Lista de Livros</h2>
    <button pButton label="Novo Livro" icon="pi pi-plus"
            routerLink="/livros/novo"
            styleClass="p-button-success"></button>
  </div>

  <p-progressBar *ngIf="loading" mode="indeterminate" style.height="4px"></p-progressBar>

  <p-table [value]="livros" [paginator]="true" [rows]="10" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-livro>
      <tr>
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.autor }}</td>
        <td>{{ livro.editora }}</td>
        <td>{{ livro.anoPublicacao }}</td>
        <td>
          <button pButton icon="pi pi-pencil" styleClass="p-button-rounded p-button-info mr-2"
                  [routerLink]="['/livros', livro.id]"></button>
          <button pButton icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(livro)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
